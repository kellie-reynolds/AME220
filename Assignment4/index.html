<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script> 
	var data_y;

var dialogLib = {
  login:{
    _CB: function(){},
    _bClicked: function(){
		_CB();
		$(".wrapper").remove();
    },
    show: function(callback){
    }
  },

  signup:{
    _CB: function(){},
    _bClicked: function(){
    },
    show: function(callback){
    }
  }
  
  
  prompt:{
    _yCB: function(){},
    _nCB: function(){},
    _yesClicked: function(){
      var val = $(".wrapper .frame .userInput").val();
      _yCB(val);
      $(".wrapper").remove();
    },
    _noClicked: function(){
      var val = $(".wrapper .frame .userInput").val();
      _nCB(val);
      $(".wrapper").remove();
    },
    _handleKD: function(e){
	var key = e.key.toLowerCase();
	if(key == "escape"){
	   dialogLib.prompt._noClicked();
	}
	else if(key == "enter"){
	   dialogLib.prompt._yesClicked();
	}
    },

    show: function(msg, yesLabel, noLabel, yesCB, noCB){
      yesLabel = yesLabel || "OK";
      noLabel = noLabel || "Cancel";
      _yCB = yesCB = yesCB || function(){};
      _nCB = noCB = noCB || function(){};
      var outS = "";
      outS += "<div class='wrapper'>" +
          "<div class='frame'>" +
            "<h1>" + msg + "</h1>"+
            "<input onkeydown='dialogLib.prompt._handleKD(event)' type='text' class='userInput'/>"+
            "<button onclick='dialogLib.prompt._noClicked()'>" + noLabel + "</button>"+
            "<button onclick='dialogLib.prompt._yesClicked()'>" + yesLabel + "</button>"+
          "</div>"+
        "</div>";
      $("body").append(outS);
      $(".wrapper .frame .userInput").focus();
    }
}
</script>

<style>
.wrapper{
  position: fixed;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,.7);
}

.frame{
      width: 300px;
    margin: auto;
    background: white;
    padding: 10px;
    margin-top: 100px;
    padding-bottom: 40px;
    box-shadow: 0px 0px 50px;
    border-radius: 10px;
    text-align: center;
}
</style>

<script>
var loginClicked = function()
{
  dialogLib.login.show(function(user, pass){alert(user, pass)});
}
function signupClicked()
{
  dialogLib.signup.show(function(user, pass){alert(user, pass)});
}
</script>

</head>

<body>
  <button onclick='loginClicked()'> Login </button>
  <button onclick='signupClicked()'> Signup </button>
</body>


</html>
