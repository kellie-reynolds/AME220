<!DOCTYPE html>

<html>
<head>
	<title>Slide Show</title>
	<style>
		.navB {
			position: absolute;
		}
		h1 {
			text-align: center;
			font-family: Arial;
		}
		p {
			text-align: center;
			font-family: Arial;
		}
		button {
			color: white;
			font-weight: bold;
			font-size: 18px;
			background-color: black;
			height: 40%;
			margin-top: 205px;
		}
		button#prev {
			left: 10px;
		}
		button#next {
			right: 10px;
		}
		img {
			margin: auto;
			display: block;
			width: 600px;
			
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		var current = 0;
		function start()
		{
			$(".container img").fadeOut(0);
			$(".container img:nth-of-type(1)").fadeIn(500);
		}
		function goPrevSlide()
		{
			var prev = (current + 6 - 1)%6;
			console.log("Prev clicked");
			$(".container img:nth-of-type("+ (current + 1) + ")").stop().fadeOut(0);
			$(".container img:nth-of-type("+ (prev + 1) + ")").stop().fadeIn();
			current = prev;
		}
		function goNextSlide()
		{
			var next = (current + 1)%6;
			console.log("Next clicked");
			$(".container img:nth-of-type("+ (current + 1) + ")").stop().fadeOut(0);
			$(".container img:nth-of-type("+ (next + 1) + ")").stop().fadeIn();
			current = next;
		}
	</script>
</head>

<body onload='start()'>
	<button onclick="goPrevSlide()" class = "navB" id='prev'><</button>
	<button onclick="goNextSlide()" class="navB" id='next'>></button>

	<br><br><h1>A Fistful of Paintballs</h1>
	<p>From the show <em>Community</em></p>
	<br> <hr> <br>
	<div class="container">
		<img src="img1.png">
		<img src="img2.png">
		<img src="img3.png">
		<img src="img4.png">
		<img src="img5.png">
		<img src="img6.png">
	</div>
</body>
</html>
